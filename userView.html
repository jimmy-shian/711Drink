<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>寄杯查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-add { border-left: 4px solid #28a745; }
    .card-reduce { border-left: 4px solid #dc3545; }
  </style>
</head>
<body>
<div class="container py-4">
  <h3 class="mb-4" id="titleHeader">寄杯紀錄</h3>
  <div id="info" class="mb-3"></div>
  <div id="drinkList" class="row g-3"></div>
  <hr>
  <h5 id="histHeader" style="cursor:pointer">歷史異動</h5>
  <div id="history"></div>
  <div class="accordion mt-3" id="monthAcc"></div>
</div>
<!-- Loading overlay -->
<div id="loading" class="position-fixed top-0 start-0 w-100 h-100 justify-content-center align-items-center bg-white bg-opacity-75" style="z-index:1051; display:none">
  <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// === Static view ===
const urlParams = new URLSearchParams(location.search);
const token = urlParams.get('token');
const GAS_URL = 'https://script.google.com/macros/s/AKfycbxWjf8LY8HmrR8m0DdYNrMBS9MtBBCkfZa5ct_poztOtSbdsFn5yQT9hTyKqysENDx7ZQ/exec';

// API helper function using jQuery
function api(action, data = {}) {
  return $.post(GAS_URL, { action, data: JSON.stringify(data) })
          .then(res => typeof res === 'string' ? JSON.parse(res) : res);
}

// countdown
let countdownTimer;
function startCountdown(exp){
  clearInterval(countdownTimer);
  const info=document.getElementById('info');
  const update=()=>{
    const ms=exp-Date.now();
    if(ms<=0){
      info.innerText='連結已過期';
      clearInterval(countdownTimer);
    }else{
      const m=Math.floor(ms/60000);
      const s=Math.floor((ms%60000)/1000).toString().padStart(2,'0');
      info.innerText=`連結剩餘 ${m}:${s}`;
    }
  };
  update();
  countdownTimer=setInterval(update,1000);
}

// loading helper
const setLoading = flag => {
  const overlay=document.getElementById('loading');
  if(flag){overlay.style.display='flex';}
  else{overlay.style.display='none';}
};

// ----- time formatter -----
function formatDateTime(isoStr){
  const d=new Date(isoStr);
  if(isNaN(d)) return isoStr;
  const weekday=['日','一','二','三','四','五','六'][d.getDay()];
  const dateStr=d.toLocaleDateString('zh-TW',{year:'numeric',month:'2-digit',day:'2-digit'}).replace(/\//g,'/');
  const timeStr=d.toLocaleTimeString('zh-TW',{hour:'2-digit',minute:'2-digit',hour12:false});
  return `${dateStr} (${weekday}) ${timeStr}`;
}
// ----- history collapse helpers -----
let historyCollapsed = true;
let historyHasMore = false;
function ensureMoreBtnAtEnd(){
  const btn=document.getElementById('moreBtn');
  if(btn) document.getElementById('history').appendChild(btn);
}

function updateHistoryCollapse(){
  const items=document.querySelectorAll('#history .hist-item');
  items.forEach((el,idx)=>{
    if(idx<5) return;
    if(historyCollapsed){
      if(!el.classList.contains('d-none')) $(el).slideUp(200,()=>el.classList.add('d-none'));
    }else{
      if(el.classList.contains('d-none')){ el.classList.remove('d-none'); $(el).hide().slideDown(200);} 
    }
  });
  const moreBtn=document.getElementById('moreBtn');
  if(moreBtn){ moreBtn.style.display = historyCollapsed? 'inline-block': (historyHasMore?'inline-block':'none'); }
  ensureMoreBtnAtEnd();
}
$(document).on('click','#histHeader',()=>{ historyCollapsed=!historyCollapsed; updateHistoryCollapse(); });
// Render function
async function render() {
  setLoading(true);
  try {
  let customerId = '';
  
  // Token validation
  if (token) {
    const val = await api('validateToken', { token });
    if (!val.success) {
      document.getElementById('info').innerText = '連結已失效';
      return;
    }
    customerId = val.payload.customerId;
      if(val.payload.exp){
        startCountdown(val.payload.exp);
      }
  } else {
    customerId = urlParams.get('customerId') || '';
  }

  // If customerId is missing
  if (!customerId) {
    document.getElementById('info').innerText = '缺少參數';
    return;
  }

  // 初次抓取摘要 (餘量 + 最新5筆)
  const res = await api('getCustomerSummary', { customerId, offset:0, limit:5 });
  if(!res.success){ document.getElementById('info').innerText=res.msg;return; }
  const remainArr=res.remain;
  const historySlice=res.history;
  historyHasMore=res.hasMore;
  if(remainArr.length===0){
    document.getElementById('info').innerText = '尚無資料';
    return;
  }

  const drinkMap={};
  remainArr.forEach(([n,r])=>{drinkMap[n]=r;});

  // Render drink list
  document.getElementById('titleHeader').innerText = `${res.customerName} 的寄杯紀錄`;
  const listEl = document.getElementById('drinkList');
  listEl.innerHTML = '';
  Object.entries(drinkMap).forEach(([name, remain]) => {
    const col = document.createElement('div');
    col.className = 'col-md-3';
    col.innerHTML = `<div class="card"><div class="card-body text-center"><h5>${name}</h5><p class="fs-4">${remain}</p></div></div>`;
    listEl.appendChild(col);
  });

  // Render history
  const histEl = document.getElementById('history');
  histEl.innerHTML = '';
  historySlice.forEach(h=>{
    const fmt = formatDateTime(h[2]);
    const cls = h[4] === '增加' ? 'card-add' : 'card-reduce';
    const card = document.createElement('div');
    card.className = `card mb-2 hist-item ${cls}`;
    card.innerHTML = `<div class="card-body p-2"><div class="d-flex justify-content-between"><span>${fmt}</span><span>${h[3]}</span></div><div>${h[4]} ${h[0]} ${h[5]} 杯，剩餘 ${h[1]}</div></div>`;
    histEl.appendChild(card);
  });
  // 查看更多
  if(historyHasMore){
    const btn=document.createElement('button');
    btn.className='btn btn-outline-secondary btn-sm my-2';
    btn.id='moreBtn';
    btn.innerText='查看更多';
    let offset=5;
    btn.onclick=async()=>{
      setLoading(true);
      try{
        const r=await api('getCustomerSummary',{customerId,offset,limit:5});
        if(r.success){
          r.history.forEach(h=>{historySlice.push(h);});
          r.history.forEach(h=>{
            const cls=h[4]==='增加'?'card-add':'card-reduce';
            const card=document.createElement('div');
            card.className=`card mb-2 hist-item ${cls}`;
            const fmt2=formatDateTime(h[2]);
            card.innerHTML=`<div class=\"card-body p-2\"><div class=\"d-flex justify-content-between\"><span>${fmt2}</span><span>${h[3]}</span></div><div>${h[4]} ${h[0]} ${h[5]} 杯，剩餘 ${h[1]}</div></div>`;
            document.getElementById('history').appendChild(card);
            ensureMoreBtnAtEnd();
          });
          offset+=5;
          if(!r.hasMore) btn.remove();
        }
      }catch(err){
        document.getElementById('info').innerText=err.message||'發生錯誤';
      }finally{
        setLoading(false);
      }
    };
    document.getElementById('history').appendChild(btn);
    ensureMoreBtnAtEnd();
    updateHistoryCollapse();
  }

  buildMonthAccordion(customerId);
   }catch(err){
    document.getElementById('info').innerText = err.message || '發生錯誤';
  }finally{
    setLoading(false);
  }
}
// {{ ... }}
render();
</script>
</body>
</html>
