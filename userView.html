<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>寄杯查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-add { border-left: 4px solid #28a745; }
    .card-reduce { border-left: 4px solid #dc3545; }
  </style>
</head>
<body>
<div class="container py-4">
  <h3 class="mb-4">寄杯紀錄</h3>
  <div id="info" class="mb-3"></div>
  <div id="drinkList" class="row g-3"></div>
  <hr>
  <h5>歷史異動</h5>
  <div id="history"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const customerId = "<?!= customerId ?>";
function render(){
  google.script.run.withSuccessHandler(res=>{
    if(!res.success){ document.getElementById('info').innerText=res.msg; return; }
    const data=res.data;
    if(data.length<=1){ document.getElementById('info').innerText='尚無資料'; return; }
    const drinkMap={};
    const history=[];
    for(let i=1;i<data.length;i++){
      const [name,remain,time,op,act,amt]=data[i];
      if(!(name in drinkMap)) drinkMap[name]=remain;
      history.push({name,remain,time,op,act,amt});
    }
    // drinks
    const listEl=document.getElementById('drinkList');
    listEl.innerHTML='';
    Object.entries(drinkMap).forEach(([name,remain])=>{
      const col=document.createElement('div');col.className='col-md-3';
      col.innerHTML=`<div class="card"><div class="card-body text-center"><h5>${name}</h5><p class="fs-4">${remain}</p></div></div>`;
      listEl.appendChild(col);
    });
    // history
    const histEl=document.getElementById('history');
    histEl.innerHTML='';
    history.sort((a,b)=>new Date(b.time)-new Date(a.time));
    history.forEach(h=>{
      const cls=h.act==='增加'?'card-add':'card-reduce';
      const card=document.createElement('div');card.className='card mb-2 '+cls;
      card.innerHTML=`<div class="card-body p-2"><div class="d-flex justify-content-between"><span>${h.time}</span><span>${h.op}</span></div><div>${h.act} ${h.name} ${h.amt} 杯，剩餘 ${h.remain}</div></div>`;
      histEl.appendChild(card);
    });
  }).handleGetCustomerData({customerId});
}
render();
</script>
</body>
</html>
